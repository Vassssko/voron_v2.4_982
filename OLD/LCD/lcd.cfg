[display]
lcd_type = uc1701
cs_pin = EXP1_3
a0_pin = EXP1_4
rst_pin = EXP1_5
spi_software_sclk_pin = SPI1_SCK
spi_software_mosi_pin = SPI1_MOSI
spi_software_miso_pin = SPI1_MISO
#spi_bus = spi1
encoder_pins = ^EXP2_3, ^EXP2_5
click_pin = ^!EXP1_2
menu_timeout = 15
contrast = 63
display_group = __voron_display

[neopixel neo_display]
pin = EXP1_6
chain_count = 3
initial_red = 1.0
initial_green = 0.0
initial_blue = 0.33
color_order = RGB

[output_pin _BEEPER]
pin: EXP1_1
pwm: TRUE
value: 0
shutdown_value: 0
# PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
cycle_time: 0.0024

[duplicate_pin_override]
pins: EXP1_2

[gcode_button click_button_display]
pin: ^!EXP1_2
press_gcode:
  {% if printer.menu.running|lower == 'false' %}
    _DISPLAY_ON
  {% endif %}
release_gcode:
  # running is already low again wenn you leave the menu
  {% if printer.menu.running|lower == 'false' %}
    UPDATE_DELAYED_GCODE ID=_LCD_INIT_OFF DURATION=10
  {% endif %}

