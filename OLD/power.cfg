[output_pin _Power_220v_ON]
pin: PS_ON
value: 1

[gcode_button Power]
pin = !PROBE
press_gcode:
  M117 Shutdown
  M118 Shutdown
  _M81
  UPDATE_DELAYED_GCODE ID=shutdown_machine DURATION=1

[gcode_macro _SHUTDOWN_V2]
gcode:
  TURN_OFF_HEATERS
  _M81
  UPDATE_DELAYED_GCODE ID=shutdown_machine DURATION=1 