[tmc5160 stepper_y]
cs_pin: M1_UART
spi_software_miso_pin: SPI1_MISO
spi_software_mosi_pin: SPI1_MOSI
spi_software_sclk_pin: SPI1_SCK
diag1_pin: !M1_STOP
interpolate:false
run_current: 1.2
# hold_current: 0.75
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TOFF: 4
driver_TBL: 2
driver_HSTRT: 7
driver_HEND: 9
driver_TPFD: 0
driver_SGT: 2
# GLOBALSCALER: 9

